name: Nightly-Tests

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at midnight EST (UTC-5)
  workflow_dispatch:  # Allows manual trigger as well

jobs:
  Clickbench-10M-Test:
    runs-on: [self-hosted, Linux, X64]
    name: Clickbench 10M
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - uses: actions/checkout@v3
      - name: Build Siglens
        run: make build
      - name: Run Siglens
        run: |
            ./siglens --config server.yaml &
      - name: Ingest Data
        run: |
            cd tools/clickbench
            python3 send_datamulti.py
      - name: Restart Siglens
        run: |
            sleep 10
            pkill siglens
            ./siglens --config server.yaml &
      - name: Run Longer Functional Test
        run: |
            sleep 5  # Wait for Siglens to start
            cd tools/sigclient
            go run main.go clickBench -d localhost:5122


