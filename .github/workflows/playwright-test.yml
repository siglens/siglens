name: Playwright UI Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      skip_tests: ${{ steps.changed-files.outputs.only_changed == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            pkg/config/version.go
  playwright-tests:
    runs-on: ubuntu-latest
    needs: check-files
    if: ${{ !needs.check-files.outputs.skip_tests }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Build SigLens
        run: |
          go mod tidy
          make build

      - name: Run SigLens
        run: |
          ./siglens --config server.yaml &
          sleep 10 

      - name: Ingest Logs & Metrics
        run: |
          cd tools/sigclient
          go run main.go ingest esbulk -n 1 -g benchmark -d http://localhost:8081/elastic -t 10_000
          go run main.go ingest metrics -d http://localhost:8081/otsdb -t 1_000 -m 5 -p 1 -b 10_000 -g benchmark
          sleep 40

      - name: Install Playwright Dependencies
        run: |
          cd playwright-tests
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          cd playwright-tests
          npx playwright test --workers=5
        env:
          CI: true