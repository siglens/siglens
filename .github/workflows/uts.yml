name: siglens-lint-ut
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read
jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      skip_tests: ${{ steps.changed-files.outputs.only_changed == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            pkg/config/version.go
      - name: Debug outputs
        run: |
          echo "only_changed: ${{ steps.changed-files.outputs.only_changed }}"
          echo "all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "any_changed: ${{ steps.changed-files.outputs.any_changed }}"
          echo "skip_tests: ${{ steps.changed-files.outputs.only_changed == 'true' }}"
 test-output:
    needs: check-files
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "skip_tests value is: ${{ needs.check-files.outputs.skip_tests }}"
          echo "condition result is: ${{ !needs.check-files.outputs.skip_tests }}"
  golang-cicd:
    name: golang-cicd
    runs-on: ubuntu-latest
    needs: check-files
    if: ${{ !github.event.pull_request.draft && !needs.check-files.outputs.skip_tests }}
    steps:
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      - name: Check goimports
        run: |
          go install golang.org/x/tools/cmd/goimports@v0.17.0
          export PATH=$PATH:$(go env GOPATH)/bin
          if [[ -n $(goimports -d .) ]]; then
            echo "Go code is not formatted with goimports"
            exit 1
          fi
      - name: Build
        run: go build ./...
      - name: Run Unit Tests
        run: go test ./...
      - name: Run Coverage
        run: go test ./... -coverprofile=coverage.txt -covermode=atomic
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
           CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}            
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./
          version: v1.59.1
          skip-cache: false
  ESLint:
    runs-on: ubuntu-latest
    name: ESLint JS Files
    needs: check-files
    if: ${{ !needs.check-files.outputs.skip_tests }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"
      - run: npm ci
      - run: npm run lint:js

