version: '3'
services:
  siglens:
    image: siglens/siglens:${SIGLENS_VERSION}
    ports:
      - "8081:8081"
      - "${UI_PORT}:5122"
    volumes:
      - "${WORK_DIR}/data:/siglens/data"
      - "${WORK_DIR}/logs:/siglens/logs"
      - "${WORK_DIR}/${CONFIG_FILE}:/siglens/${CONFIG_FILE}"
    command: ["./siglens", "--config", "${CONFIG_FILE}"]
    environment:
      - UI_PORT=${UI_PORT}
      - WORK_DIR=${WORK_DIR}
      - SIGLENS_VERSION=${SIGLENS_VERSION}
