<body data-theme="light">

        <div id="app-side-nav">
        </div>

            <div id="sq-search-container">
                <div>

                </div>
                <div class="text-end">
                    <button class="btn" id="search-query-btn" title="Run your search">Search </button>
                </div>

            </div>
            <div id="queries-grid-container">
                <div id="queries-grid" class="Queries-Grid ag-theme-mycustomtheme"></div>
            </div>
            <div id="empty-qsearch-response"></div>
            <div class="popupOverlay">
            </div>
            <div class="popupContent">

                <p>Are you sure you want to delete this dashboard?</p>
                <button type="button" id="cancel-btn">Cancel</button>
