<!DOCTYPE html>
<html lang="en">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5SBJC04YFB"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5SBJC04YFB');
</script>

<head>
    <meta charset="UTF-8">
    <title>SigLens</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/lib/all.min.css" />
    <link rel="stylesheet" href="./css/lib/ag-grid.min.css" />
    <link rel="stylesheet" href="./css/siglens.css?v={{ CSSVersion }}" />

    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>
    <script src="./js/lib/js.cookie.min.js"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/lib/date_fns.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/ag-grid-community.min.noStyle.js"></script>
    <script>
        var defaultTheme = Cookies.get('theme') || 'light';
        $('html').attr('data-theme', defaultTheme);
    </script>
    {{ .RunCheck1 | safeHTML }}
</head>

<body>
    <div id="app-container">
        <div id="app-side-nav">
        </div>

        <div class="myOrg">
            <div class="myOrg-container">
                <div class="org-nav-tab">
                    {{ .Button1 | safeHTML }}
                </div>

                <div class="myOrg-inner-container">
                    <div class="org-settings">
                        <div id="api-keys-headings">
                            <p class="caption mb-0">Monitor Active and Waiting Queries</p>
                        </div>
                    </div>
                    <div class="pqs-tables">
                        <div class="d-flex justify-content-between align-items-baseline">
                            <div>
                                <h3 class="mb-0">Active Queries</h3>
                            </div>
                            <div class="btn-group" role="group" id="log-view" style="width: 52px; padding-left: 4px;">
                                <button class="btn log-opt-multi-btn" id="log-opt-multi-btn">
                                    <span class="multi-line-icon"></span>
                                </button>
                                <button class="btn log-opt-table-btn active" id="log-opt-table-btn">
                                    <span class="table-view-icon"></span>
                                </button>
                            </div>
                        </div>
                        <div id="active-queries" class="ag-theme-mycustomtheme mt-3 pqs-grid" style="height: 329px;">
                        </div>
                        <h3 class="mt-4">Waiting Queries</h3>
                        <div id="waiting-queries" class="ag-theme-mycustomtheme mt-3 pqs-grid mb-4"
                            style="height: 329px;"></div>
                    </div>
                    <div class="query-stats-container">
                        <div class="query-stats mb-4">
                            <p class="query-stats-header">Query Stats</p>
                            <table class="query-table" id="query-table">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-footer">
        2024 &copy; SigLens
    </div>
    </div>
    <script src="./js/navbar.js?cb={{ AppVersion }}"></script>
    <script src="./js/common.js?cb={{ AppVersion }}"></script>
    <script src="./js/event-handlers.js?cb={{ AppVersion }}"></script>
    <script src="./component/upper-navbar/upper-navbar.js?cb={{ AppVersion }}"></script>
    <script src="./js/query-stats.js?cb={{ AppVersion }}"></script>
    

    {{ .RunCheck2 | safeHTML }}
    {{ .RunCheck3 | safeHTML }}

</body>

</html>
