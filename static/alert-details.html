<body data-theme="light">
    <div id="app-container">

        <div id="app-side-nav" class="active">
        </div>

        <div id="alerting">
            <div class="alerts-nav-tab">
                <div>
                    <h1 class="myOrg-heading">Alerting</h1>
                    <div class="section-buttons">
                        <div class="section-button active"><a href="./all-alerts.html">Alert rules</a></div>
                        <div class="section-button"><a href="./contacts.html">Contact points</a></div>
                    </div>
                </div>
            </div>
            <div id="alert-details">
                <div class="d-flex align-items-end justify-content-between">
                    <div>
                        <div class="alert-rule-ctn">
                            Alert Rule : <span class="alert-name fw-bold"></span>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="btn" type="button" id="cancel-alert-details">Cancel</button>
                        <button class="btn" type="button" id="edit-alert-btn">Edit</button>
                        <button class="btn" type="button" id="delete-alert">Delete</button>
                    </div>
                </div>
                <div class="alert-properties">
                    <div>
                        <h3 class="alert-rule-ctn mb-2">Properties</h3>
                    </div>
                    <div>
                        <h4>Query: </h4><input class="alert-query" readonly/>
                    </div>
                    <div>
                        <h4>Status: </h4><span class="alert-status"></span>
                    </div>
                    <div>
                        <h4>Type: </h4><span class="alert-type"></span>
                    </div>
                    <div>
                        <h4>Query Language: </h4><span class="alert-query-language"></span>
                    </div>
                    <div>
                        <h4>Condition: </h4><span class="alert-condition"></span><span class="alert-value mx-2"></span>
                    </div>
                    <div>
                        <h4>Evaluate: </h4> every <h4 class="alert-every mx-1"></h4><span class="fw-bold mx-1">minutes </span> for <h4
                            class="alert-for mx-1"></h4><div class="fw-bold">minutes</div>
                    </div>
                    <div>
                        <h4>Contact Point: </h4><span class="alert-contact-point"></span>
                    </div>
                    <div>
                        <h4>Labels: </h4><span class="alert-labels-container"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="popupOverlay">
        </div>
        <div class="popupContent">
            <h3 class="header">Confirmation</h3>
            <p>Are you sure you want to delete this Alert?</p>
            <button type="button" id="cancel-btn">Cancel</button>
            <button type="button" id="delete-btn">Delete</button>
        </div>

        <div id="app-footer">
            2023 &copy; SigLens
        </div>

    </div>

    <script src="./js/navbar.js?cb=1_1_10"></script>
    <script src="./js/common.js?cb=1_1_10"></script>
    <script src="./js/event-handlers.js?cb=1_1_10"></script>
    <script src="./js/date-picker.js?cb=1_1_10"></script>
    <script src="./js/point-click-search.js?cb=1_1_10"></script>
    <script src="./js/alert.js?cb=1_1_10"></script>
</body>

</html>
