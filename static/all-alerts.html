<head>
    <meta charset="UTF-8">
    <title>SigLens</title>

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/lib/all.min.css" />
    <link rel="stylesheet" href="./css/lib/ag-grid.min.css" />
    <link rel="stylesheet" href="./css/siglens.css" />

    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>

<body>
    <div id="app-container">

        <div id="app-side-nav">
        </div>

        <div id="alerting">
            <div class="alerts-nav-tab">
            </div>
            <div class="upper-header">
                <p class="caption">Rules that determine whether an alert will fire
                </p>
                <button class="btn" id="new-alert-rule">
                    <span>
                        <img src="./assets/add-icon.svg" class="add-icon">Add Alert Rule
                    </span>
                </button>
            </div>
            <div id="alert-grid-container">
                <div id="ag-grid" class="ag-theme-mycustomtheme">
                </div>
            </div>
            <div class="popupOverlay">
            </div>
            <div class="popupContent">
                <h3 class="header">Confirmation</h3>
                <p id="delete-alert-name">Are you sure you want to delete this Alert?</p>
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="button" id="delete-btn">Delete</button>
            </div>
        </div>

        <div id="app-footer">
            2024 &copy; SigLens
        </div>

    </div>

    <script src="./js/navbar.js?cb=1_1_10"></script>
