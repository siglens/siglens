<head>
    <meta charset="UTF-8">
    <title>SigLens</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/lib/all.min.css" />
    <link rel="stylesheet" href="./css/lib/ag-grid.min.css" />
    <link rel="stylesheet" href="./css/siglens.css" />

    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>
    <script src="./js/lib/js.cookie.min.js"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/lib/date_fns.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/ag-grid-community.min.noStyle.js"></script>
    {{ .RunCheck1 | safeHTML }}
</head>

<body data-theme="light">
    <div id="app-container">
        <div id="app-side-nav">
        </div>
        <div id="dashboard" class="launch-dashboard">
            <div id="db-search-container">
                <div>
                    <input type="text" class="form-control search-db-input" placeholder="Search dashboards by name"
                        title="Search your dashboards">
                </div>
                <div class="text-end">
                    <button class="btn" id="run-search" title="Run your search">Search</button>
                </div>
            </div>

            <div class="dashboard-header">
                <button class="btn" id="create-db-btn" title="Create new Dashboard">
                    <span>
                        <img src="./assets/add-icon.svg" class="add-icon">
                    </span>New Dashboard</button>

            </div>
            <div id="empty-response">Dashboard Not Found</div>
            <div id="dashboard-grid-container">
                <div id="dashboard-grid" class="ag-theme-mycustomtheme">

                </div>
            </div>

            <div class="popupOverlay">
            </div>
            <div class="popupContent" id="new-dashboard-modal">
                <h3 class="header">New Dashboard</h3>
                <div>
                    <input type="text" placeholder="Name" class="input" id="db-name">
                    <p class="error-tip">Dashboard name is required!</p>

                    <input type="text" placeholder="Description (Optional)" class="input" id="db-description">
                </div>
                <div id="buttons-popupContent">
                    <button type="button" id="cancel-dbbtn">Cancel</button>
                    <button type="button" id="save-dbbtn">Save</button>
                </div>
            </div>

            <div id="delete-db-prompt" class="popupContent">
                <h3 class="header">Confirmation</h3>
                <div class="prompt-text-container">
                    <div class="delete-db-text">Are you sure you want to delete this dashboard?</div>
                </div>
                <div id="buttons-db-prompt">
                    <button type="button" id="cancel-db-prompt">Cancel</button>
                    <button type="button" id="delete-dbbtn">Delete</button>
                </div>
            </div>
        </div>

        <div id="app-footer">
            2024 &copy; SigLens
        </div>

    </div>
    <script src="./js/navbar.js?cb=1_1_10"></script>
    <script src="./js/common.js?cb=1_1_10"></script>
    <script src="./js/event-handlers.js?cb=1_1_10"></script>
    <script src="./js/available-fields.js?cb=1_1_10"></script>
    <script src="./js/log-results-grid.js?cb=1_1_10"></script>
    <script src="./js/ag-grid-seg-stats.js?cb=1_1_10"></script>
    <script src="./js/date-picker.js?cb=1_1_10"></script>
    <script src="./js/search.js?cb=1_1_10"></script>
    <script src="./js/saved-query.js?cb=1_1_10"></script>
    <script src="./js/index.js?cb=1_1_10"></script>
    <script src="./js/dashboards-home.js?cb=1_1_10"></script>

    {{ .RunCheck2 | safeHTML }}
    {{ .RunCheck3 | safeHTML }}
</body>

</html>
