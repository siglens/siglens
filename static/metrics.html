<head>
    <meta charset="UTF-8">
    <title>SigLens</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/lib/all.min.css" />
    <link rel="stylesheet" href="./css/lib/ag-grid.min.css" />
    <link rel="stylesheet" href="./css/siglens.css?v={{ CSSVersion }}" />

    <style>
        .dash {
            max-width: 100vw;
            height: 100vh;
            padding: 10px;
        }

        .header {
            margin-bottom: 20px;
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px 10px;
        }

        .box {
            background-color: var(--purple-3);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 10px;
            flex: 1 1 45%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .box:hover {
            background-color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--purple-3);
        }

        .box .title {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .box:hover .title {
            margin-top: 0;
            font-size: 24px;
            color: var(--purple-3);
        }

        .box .description {
            margin: 10px 0 0;
            padding: 10px;
            font-size: 16px;
        }

        .box:hover .description {
            color: #FF8700;
        }

    </style>
    {{ .SLOCss | safeHTML }}

    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>
    <script src="./js/lib/js.cookie.min.js"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/lib/date_fns.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/ag-grid-community.min.noStyle.js"></script>
    <script>
        var defaultTheme = Cookies.get('theme') || 'light';
        $('html').attr('data-theme', defaultTheme);
    </script>
    {{ .RunCheck1 | safeHTML }}
</head>

<body>
    <div id="app-container">

        <div id="app-side-nav">
        </div>

        <div id="all-slos">
            <h1 class="myOrg-heading">Metrics</h1>

        <div class=".dash">
            <div class="boxes">
                <div class="box" onclick="window.location.href='metrics-explorer.html'">
                    <div class="title">Explorer</div>
                    <div class="description">Search, Analyze and Explore Metrics.</div>
                </div>
                <div class="box" onclick="window.location.href='metric-summary.html'">
                    <div class="title">Metric Summary</div>
                    <div class="description">Explore Metric Names.</div>
                </div>
                <div class="box" onclick="window.location.href='metric-cardinality.html'">
                    <div class="title">Cardinality</div>
                    <div class="description">View Metric Cardinality.</div>
                </div>
            </div>
        </div>

        <div id="app-footer">
            2024 &copy; SigLens
        </div>

    </div>

    <script src="./js/navbar.js?cb=1_1_10"></script>
    <script src="./js/common.js?cb=1_1_10"></script>
    <script src="./js/event-handlers.js?cb=1_1_10"></script>
    <script src="./js/date-picker.js?cb=1_1_10"></script>
    <script src="./js/all-slos.js"></script>
    <script src="./component/upper-navbar/upper-navbar.js"></script>

    {{ .RunCheck2 | safeHTML }}
    {{ .RunCheck3 | safeHTML }}
</body>

</html>
