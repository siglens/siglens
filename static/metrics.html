<head>

    <style>
        .dash {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
            gap: 20px;
            max-width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            padding: 20px;
        }
        
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 100%; /* Full width of container */
            height: 80%; /* Full height of grid cell */
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--purple-3);
        }
        
        .title {
            font-size: 24px; /* Bigger text */
            font-weight: bold;
            color: #333;
            margin-bottom: 15px; /* Space between title and description */
        }
        
        .description {
            font-size: 18px; /* Bigger text */
            color: #666;
        }   
    </style>    
    {{ .SLOCss | safeHTML }}

    <script src="./js/lib/lodash.min.js"></script>
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>

    <script src="./js/lib/bootstrap.bundle.min.js"></script>
    <script src="./js/lib/ag-grid-community.min.noStyle.js"></script>
    <script>
        var defaultTheme = Cookies.get('theme') || 'light';
        $('html').attr('data-theme', defaultTheme);
    </script>
    {{ .RunCheck1 | safeHTML }}
</head>
